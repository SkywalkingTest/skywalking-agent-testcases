#
# Test case project define.
#
# Note: Test case project must a project that support output service.
#
testcase:
  #
  # The request url of current test cases.
  #
  request_url: http://localhost:{SERVER_OUTPUT_PORT}/motan-consumer/case/motan-case
  #
  # The framework name that need tested.
  #
  test_framework: Motan
  #
  # The framework version list of current test case supported
  #
  support_versions:
    - 0.2.0
    - 0.2.1
    - 0.2.2
    - 0.2.3
    - 0.3.0
    - 0.3.1
    - 1.0.0
    - 1.1.0
