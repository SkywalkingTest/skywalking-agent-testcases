#
# Test case project define.
#
# Note: Test case project must a project that support output service.
#
testcase:
  #
  # The request url of current test cases.
  #
  request_url: http://localhost:{SERVER_OUTPUT_PORT}/zookeeper-scenario/zookeeper/zookeeper-case
  #
  # The framework name that need tested.
  #
  test_framework: Zookeeper
  #
  # The running mode:  TOGETHER(default), SINGLE, WITH_OPTIONAL
  #
  running_mode: WITH_OPTIONAL
  #
  # The framework version list of current test case supported
  #
  support_versions:
    - 3.4.13
    - 3.4.12
    - 3.4.11
    - 3.4.10
    - 3.4.9
    - 3.4.8
    - 3.4.7
    - 3.4.6
    - 3.4.5
    - 3.4.4
    - 3.4.3
    - 3.4.2
    - 3.4.1
    - 3.4.0